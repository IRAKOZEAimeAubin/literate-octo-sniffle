<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="container">
        <div class="form">
            <span class="title">Sign Up</span>
            <form class="signup-form">
                <input type="text" id="signup-name" required placeholder="Name">
                <input type="email" id="signup-email" required placeholder="Email">
                <input type="password" id="signup-password" required placeholder="Password">
                <button class="button" id="signup-btn">Sign Up</button>
                <div class="redirect-text">
                    <span>Already have an account?</span>
                    <a href="./login.html">Login</a>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script>
        document.getElementById( 'signup-btn' ).addEventListener( 'click', async (e) => {
                e.preventDefault();
                try {
                    const user = {
                        name: document.getElementById( 'signup-name' ).value,
                        email: document.getElementById( 'signup-email' ).value,
                        password: document.getElementById( 'signup-password' ).value
                    }
                    const res = await axios.post( 'http://localhost:3000/api/v1/auth/register', user );
                    // console.log( res.data );
                    alert( res.statusText );
                } catch (error) {
                    console.log(error)
                }
            } );
    </script>
</body>
</html>
