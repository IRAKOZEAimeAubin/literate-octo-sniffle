<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Announcement</title>
</head>
<body>
    <section class="container">
        <div class="form">
            <span class="title">Create Announcement</span>
            <form class="signup-form">
                <input type="text" id="announcement-title" required placeholder="Title" autocomplete="off">
                <textarea id="announcement-body" cols="30" rows="10" placeholder="Body"></textarea>
                <input type="text" id="announcement-tag" required placeholder="Tag" autocomplete="off">
                <button class="button" id="create-announcement-btn">Create Announcement</button>
                <div class="redirect-text">
                    <a href="./myAnnouncements.html">Go to my announcements</a>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script>
            document.getElementById( 'create-announcement-btn' ).addEventListener( 'click', async (e) => {
            e.preventDefault();
            try {
                const token = window.localStorage.getItem( 'token' )
                const config = {
                    headers: {
                        Authorization: `Bearer ${ token }`
                    }
                }

                const announcement = {
                    title: document.getElementById( 'announcement-title' ).value,
                    body: document.getElementById( 'announcement-body' ).value,
                    tag: document.getElementById( 'announcement-tag' ).value,
                }

                const res = await axios.post( 'http://localhost:3000/api/v1/announcements', announcement, config );
                // console.log( res );
                alert( res.statusText );
            } catch (error) {
                console.log( error );
            }
        });
    </script>
</body>
</html>
