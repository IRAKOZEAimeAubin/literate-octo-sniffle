    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script>
        document.getElementById( 'view-announcements' ).addEventListener( 'click', async () => {
            try {
                const token = window.localStorage.getItem( 'token' )
                const config = {
                    headers: {
                        Authorization: `Bearer ${ token }`
                    }
                }
                const res = await axios.get( 'http://localhost:3000/api/v1/announcements', config );
                const announcements = res.data.announcements;
                for (let i = 0; i  < announcements.length; i++) {
                    if ( announcements[i].status === 'approved' ) {
                        document.getElementById( 'announcements' ).innerHTML += `
                            <span class="content-title">${ announcements[i].title }</span>
                            <p>${ announcements[i].body }</p>
                        `
                        console.log( announcements[i] )
                    }
                }
                // console.log( announcements );
                alert( res.statusText );
            } catch ( error ) {
                console.log( error )
            }
        } )

        document.getElementById( 'announcements-search-btn' ).addEventListener( 'click', async ( e ) => {
            e.preventDefault();
            try {
                const token = window.localStorage.getItem( 'token' )
                const config = {
                    headers: {
                        Authorization: `Bearer ${ token }`
                    }
                }
                const res = await axios.get( 'http://localhost:3000/api/v1/announcements', config );
                const announcements = res.data.announcements;
                for (let i = 0; i  < announcements.length; i++) {
                    if ( announcements[i].status === 'approved' && announcements[i].tag === document.getElementById( 'announcements-search-input' ).value ) {
                        document.getElementById( 'announcements' ).innerHTML += `
                            <span class="content-title">${ announcements[i].title }</span>
                            <p>${ announcements[i].body }</p>
                        `
                        console.log( announcements[i] )
                    }
                }
                // console.log( announcements );
                alert( res.statusText );
            } catch ( error ) {
                console.log( error )
            }
        } )
    </script>
